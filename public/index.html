<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Shopping Cart!</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SHOPPING CART</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="view-cart" data-toggle="dropdown" role="button">Shopping Cart <i class="fa fa-shopping-cart"></i></a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="page-header">
    <h1>SHOPPING CART</h1>
  </div>

  <div class="container">
    <div class="shopping-cart">
      <p class="cart-title">Items in Cart</p>
      <div class="cart-list"></div>
      <p>Total: $<span class="total">0</span></p>
      <button type="button" class="btn clear-cart">Clear Cart</button>
    </div>

    <!-- Add item button -->
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="add-item-container">
            <div class="add-item-box">
              <p class="add-item-button" data-toggle="modal" data-target="#add-item-modal">ADD A NEW ITEM</p>
            </div>
          </div>
      </div>
    </div>

    <!-- Add item modal -->
    <div class="modal fade" id="add-item-modal" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add new item</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                  <label for="add-item-name">Item name:</label>
                  <input type="text" id="add-item-name" class="form-control" placeholder="Enter item name">
              </div>
              <div class="form-group">
                  <label for="add-item-price">Item price:</label>
                  <input type="text" id="add-item-price" class="form-control" placeholder="Enter item price">
              </div>
              <div class="form-group">
                <label for="add-item-image">Item image url:</label>
                <input type="text" id="add-item-image" class="form-control" placeholder="Enter item url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default add-item-save" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" data-name="glass" data-price="68">
            <div class="pricebox">
              <p class="price"> $68 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/31AOX24ATKL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="pencils" data-price="3">
            <div class="pricebox">
              <p class="price"> $3 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/51YFEe%2BCYbL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="kinfolk" data-price="21">
            <div class="pricebox">
              <p class="price"> $21 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41m0VhULItL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="book" data-price="25">
            <div class="pricebox">
              <p class="price"> $25 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41uyfSEwr0L.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="pipe" data-price="124">
            <div class="pricebox">
              <p class="price"> $124 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41TvbxcZpZL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="stool" data-price="92">
            <div class="pricebox">
              <p class="price"> $92 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41NZO5GovmL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Handlebars template for adding items to the shopping cart -->
  <script id="item-template" type="text/x-handlebars-template">
    {{#each cart}}
      <p data-name="{{name}}">
        {{name}} ({{quantity}}) - ${{price}} 
        <button type="button" class="remove-item"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
      </p>
    {{/each}}
  </script>

  <!-- Handlebars template for adding new item to the screen -->
  <script id="add-item-template" type="text/x-handlebars-template">
    <div class="col-md-4">
      <div class="card-container">
        <div class="card item" item data-name="{{name}}" data-price="{{price}}">
          <div class="pricebox">
            <p class="price"> ${{price}} </p>
          </div>
          <div class="buybox">
            <p class="add-to-cart"> ADD TO CART </p>
          </div>
          <div class="card-inner">
            <img src="{{url}}" class="proimage">
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="additem.js"></script>
</body>
</html>
